<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
        <meta charset="UTF-8"/> 
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
       
        <header th:replace="layout/plantilla :: header"/>  
        <a href="layout/plantilla.html"></a>
        
        
        
        <div class ="contenido"> 
        <h2>[[#{index.titulo}]]</h2>
        
        <a th:href= "@{/cliente/buscar}">buscar</a>
        
         <div th:if="${articulos !=null and !articulos.empty}">
            <table border="1">
                <tr>
                    <th>[[#{articulo.descripcion}]]</th>
                    <th>[[#{articulo.precio}]]</th> 
                    <th>[[#{articulo.comprar}]]</th>   
                </tr>
                <tr th:each="articulo : ${articulos}"> <!-- para cada articulo de la lista articulos -->
                    <td>[[${articulo.descripcion}]]</td>
                    <td style="text-align: right">[[${#numbers.formatDecimal(articulo.precio,3,2)}]]</td>
                    <td><a th:href= "@{/carrito/agregar/} + ${articulo.idArticulo}"></a>[[#{accion.agregar}]]</td>
                           
                </tr>            
            </table>
        </div>
        
        <div th:if="${articulos ==null or articulos.empty}">
            <h2>[[#{articulo.no_mostrar}]]</h2>
        </div>
        </div>
    </body>
</html>
